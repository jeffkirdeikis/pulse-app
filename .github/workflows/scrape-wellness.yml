name: Scrape Wellness Availability

on:
  schedule:
    # Every 30 minutes during business hours (Pacific Time)
    # 8 AM - 8 PM PT = 16:00 - 04:00 UTC
    # Mon-Sat: cron doesn't support PT directly, so we cover UTC hours
    - cron: '0,30 16-23 * * 1-6'    # Mon-Sat 4pm-11:30pm UTC (8am-3:30pm PT)
    - cron: '0,30 0-4 * * 0-6'      # Every day 12am-4:30am UTC (4pm-8:30pm PT prev day)

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Run JaneApp scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/janeapp-scraper.js
        timeout-minutes: 12

      - name: Run Jane Discover scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/jane-discover-scraper.js
        timeout-minutes: 5
        continue-on-error: true  # Jane Discover is supplementary

      - name: Check availability alerts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/wellness-notify.js

      - name: Cleanup old data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/wellness-cleanup.js
